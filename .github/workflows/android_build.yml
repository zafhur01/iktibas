name: Build APK
on: [push]
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: subosito/flutter-action@v2
        with:
          channel: 'stable'

      - name: Auto-Configure Modern Android
        run: |
          rm -rf android
          mkdir -p android/app/src/main/kotlin/com/example/iktibas
          
          # settings.gradle
          echo "include ':app'" > android/settings.gradle
          
          # build.gradle (Ana)
          cat <<EOF > android/build.gradle
          buildscript {
              ext.kotlin_version = '1.8.22'
              repositories { google(); mavenCentral() }
              dependencies {
                  classpath 'com.android.tools.build:gradle:7.3.0'
                  classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:\$kotlin_version"
              }
          }
          allprojects { repositories { google(); mavenCentral() } }
          EOF

          # build.gradle (App)
          cat <<EOF > android/app/build.gradle
          apply plugin: 'com.android.application'
          apply plugin: 'kotlin-android'
          apply from: "\$flutterRoot/packages/flutter_tools/gradle/flutter.gradle"
          android {
              namespace "com.example.iktibas"
              compileSdkVersion 34
              defaultConfig {
                  applicationId "com.example.iktibas"
                  minSdkVersion 21
                  targetSdkVersion 34
                  versionCode 1
                  versionName "1.0"
              }
          }
          EOF

          # MainActivity (Modern v2 Embedding)
          cat <<EOF > android/app/src/main/kotlin/com/example/iktibas/MainActivity.kt
          package com.example.iktibas
          import io.flutter.embedding.android.FlutterActivity
          class MainActivity: FlutterActivity()
          EOF

          # AndroidManifest (Sihirli Düzeltme Burası!)
          mkdir -p android/app/src/main
          cat <<EOF > android/app/src/main/AndroidManifest.xml
          <manifest xmlns:android="http://schemas.android.com/apk/res/android" package="com.example.iktibas">
              <application android:label="iktibas" android:icon="@mipmap/ic_launcher">
                  <activity android:name=".MainActivity" 
                      android:exported="true"
                      android:configChanges="orientation|keyboardHidden|keyboard|screenSize|smallestScreenSize|locale|layoutDirection|fontScale|screenLayout|density|uiMode"
                      android:hardwareAccelerated="true"
                      android:windowSoftInputMode="adjustResize">
                      <meta-data android:name="io.flutter.embedding.android.NormalTheme" android:resource="@android:style/Theme.Black.NoTitleBar"/>
                      <intent-filter>
                          <action android:name="android.intent.action.MAIN"/>
                          <category android:name="android.intent.category.LAUNCHER"/>
                      </intent-filter>
                  </activity>
                  <meta-data android:name="flutterEmbedding" android:value="2" />
              </application>
          </manifest>
          EOF

      - name: Build APK
        run: |
          flutter pub get
          flutter build apk --release

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: iktibas-apk
          path: build/app/outputs/flutter-apk/*.apk
